<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 30px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            background-color: #fff;
            color: #111;
        }

        .projects {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .project {
            overflow: hidden;
            border-radius: 10px;
        }

        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: 0.3s ease;
        }

        .project img:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">

                     </a>
            </div>

            <div class="project">
      
                <img src="project4.jpg" alt="Project 4">
          
            </div>
        </div>
        
        <div class="links">

</html>
